<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGuessesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGuessesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{guessesController.selected.name}" title="#{bundle.CreateGuessesTitle_name}" required="true" requiredMessage="#{bundle.CreateGuessesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateGuessesLabel_guesscount}" for="guesscount" />
                    <h:inputText id="guesscount" value="#{guessesController.selected.guesscount}" title="#{bundle.CreateGuessesTitle_guesscount}" required="true" requiredMessage="#{bundle.CreateGuessesRequiredMessage_guesscount}"/>
                    <h:outputLabel value="#{bundle.CreateGuessesLabel_guessed}" for="guessed" />
                    <h:inputText id="guessed" value="#{guessesController.selected.guessed}" title="#{bundle.CreateGuessesTitle_guessed}" required="true" requiredMessage="#{bundle.CreateGuessesRequiredMessage_guessed}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{guessesController.create}" value="#{bundle.CreateGuessesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{guessesController.prepareList}" value="#{bundle.CreateGuessesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGuessesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
