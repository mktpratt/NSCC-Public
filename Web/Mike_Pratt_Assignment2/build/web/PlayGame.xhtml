<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./gameTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <h:form> 
            <h:outputText value="Guess The Number Between 1 And 1000" />
            <br />
            <h:outputText value="Player's Name: " />
            <h:outputText value="#{playerManagedBean.name}"  />   
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  
            

            <h:outputText value="Hint: " />
            <h:outputText style="font-weight:bold" value="#{playerManagedBean.guessResponse}"  />   
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  

            <h:outputText value="Player's Guess: "  />
            <h:inputText value="#{playerManagedBean.guessed_number}" title='guessed number' id='guessed_number' />
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  

            <h:outputText value="Guesses So Far: "  />
            <h:outputText value="#{playerManagedBean.points}"  />
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  

            <h:commandButton  value="Guess" action="#{playerManagedBean.checkguess()}" />
            <h:messages style="color:red;margin:8px;"/>
        </h:form>

    </ui:define>
    <ui:define name="winner">
        <h:form> 
            <h:outputText value="Last Winner Name:"  />
            <h:inputText value="#{playerManagedBean.winner }" 
                         title='name' 
                         id='winnername'  
                         required ="true"
                         label="Player Name" >           
            </h:inputText>   
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  
            <h:outputText value="Winning Player Score :"  />
            <h:inputText value="#{playerManagedBean.winnerScore}" 
                         id='winnerpoints' >
            </h:inputText>
        </h:form>
    </ui:define>
</ui:composition>
