<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./gameTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:outputText value="Guess The Number Between 1 And 1000" /> <br />
        <h:form> 
            <h:outputText value="Name: #{PlayerBean.name}"  />   
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  
            <h:outputText value="Response: #{requestBean.guessResponse}"  />   
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  

            <h:outputText value="Guess:"  />
            <h:inputText value="#{requestBean.guess}" title='guessed number' id='guessed_number' />
            <h:outputText value="&lt;br/&gt;"  escape="false"/>  

            <h:commandButton  value="Guess" action="#{requestBean.doCheck()}" />
            <h:messages style="color:red;margin:8px;"/>
        </h:form>
    </ui:define>
</ui:composition>
