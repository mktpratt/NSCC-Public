<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top">
                    <ui:insert name="top"></ui:insert>
                    <h4>Welcome: #{PlayerBean.name}      </h4>                         
                </td>
            </tr>
            <tr>
                <td id="content">
                    <ui:insert name="content"></ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom">
                    <ui:insert name="bottom"></ui:insert>
                    <h4> #{sharedApplicationSingleton.lastWinner}</h4>
                    <h4>Last Winners Guesses where #{sharedApplicationSingleton.count}</h4>
                </td>
            </tr>
        </table>
    </h:body>
</html>
